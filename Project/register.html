<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Charusat Campus Cleanliness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a5276;
            --secondary: #27ae60;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), #34495e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--secondary), #27ae60);
            color: white;
            padding: 30px 30px 25px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid var(--secondary);
        }

        .logo-section {
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-text span {
            color: #f1c40f;
        }

        .auth-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-form {
            padding: 35px 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 18px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
            background: white;
        }

        .form-control.error {
            border-color: var(--accent);
            background-color: #fdf2f2;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus + .input-icon {
            color: var(--secondary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--secondary);
        }

        .error-message {
            color: var(--accent);
            font-size: 0.75rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        /* Profile Photo Section */
        .profile-photo-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
            transition: var(--transition);
        }

        .profile-photo-section.active {
            border-color: var(--secondary);
            background: rgba(39, 174, 96, 0.05);
        }

        .profile-photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 4px solid #e9ecef;
            transition: var(--transition);
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-photo-preview.has-image {
            border-color: var(--secondary);
        }

        .profile-photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo-placeholder {
            color: #999;
            font-size: 2.5rem;
        }

        .photo-upload-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .photo-btn {
            padding: 10px 15px;
            border: 2px solid var(--secondary);
            background: white;
            color: var(--secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .photo-btn:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        .photo-btn:active {
            transform: translateY(0);
        }

        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .camera-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .camera-video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), #27ae60);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-capture {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .btn-capture:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .terms-agreement input[type="checkbox"] {
            margin-top: 2px;
            cursor: pointer;
        }

        .terms-agreement a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            padding: 20px 30px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .auth-footer p {
            color: #666;
            margin-bottom: 15px;
        }

        .auth-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 25px;
        }

        .back-to-home:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Hidden file input */
        #photoInput {
            display: none;
        }

        /* Success state */
        .btn-primary.success {
            background: var(--secondary);
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .auth-container {
                max-width: 100%;
                border-radius: 15px;
            }

            .auth-header {
                padding: 25px 20px 20px;
            }

            .logo-text {
                font-size: 1.4rem;
            }

            .auth-title {
                font-size: 1.1rem;
            }

            .auth-form {
                padding: 25px 20px;
                max-height: 60vh;
            }

            .form-control {
                padding: 10px 15px 10px 40px;
                font-size: 0.9rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .profile-photo-preview {
                width: 100px;
                height: 100px;
            }

            .photo-upload-options {
                gap: 8px;
            }

            .photo-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .back-to-home {
                top: 20px;
                left: 20px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .auth-header {
                padding: 20px 15px 15px;
            }

            .auth-form {
                padding: 20px 15px;
            }

            .auth-footer {
                padding: 15px;
            }

            .camera-container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-section">
                <div class="logo-text">Charusat <span>Campus</span></div>
                <div class="auth-subtitle">Campus Cleanliness Platform</div>
            </div>
            <h1 class="auth-title">
                <i class="fas fa-user-plus"></i>
                Create Account
            </h1>
        </div>

        <form class="auth-form" id="registerForm">
            <!-- Profile Photo Section -->
            <div class="form-group">
                <label>Profile Photo</label>
                <div class="profile-photo-section" id="photoSection">
                    <div class="profile-photo-preview" id="photoPreview">
                        <i class="fas fa-user profile-photo-placeholder"></i>
                    </div>
                    <p style="margin-bottom: 15px; color: #666; font-size: 0.85rem;">Upload or take a profile photo</p>
                    <div class="photo-upload-options">
                        <button type="button" class="photo-btn" onclick="openFileSelector()">
                            <i class="fas fa-upload"></i> Choose File
                        </button>
                        <button type="button" class="photo-btn" onclick="openCamera()">
                            <i class="fas fa-camera"></i> Take Photo
                        </button>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" onchange="handleFileSelect(event)">
                </div>
            </div>

            <!-- User Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="firstName" name="firstName" 
                               placeholder="First name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="error-message" id="firstNameError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="lastName" name="lastName" 
                               placeholder="Last name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="error-message" id="lastNameError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" class="form-control" id="registerEmail" name="email" 
                           placeholder="Enter your email address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="error-message" id="emailError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-wrapper">
                    <input type="tel" class="form-control" id="phoneNumber" name="phone" 
                           placeholder="Enter your phone number" required>
                    <i class="fas fa-phone input-icon"></i>
                </div>
                <div class="error-message" id="phoneError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="registerPassword" name="password" 
                           placeholder="Create a strong password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirm your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="confirmPasswordError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>

            <div class="terms-agreement">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> 
                    and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span class="btn-text">Create Account</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account?</p>
            <a href="login.html" class="auth-link">Sign In Here</a>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <h3 style="margin-bottom: 15px; color: var(--dark);">
                <i class="fas fa-camera"></i> Take Profile Photo
            </h3>
            <video class="camera-video" id="cameraVideo" autoplay playsinline></video>
            <canvas id="photoCanvas" style="display: none;"></canvas>
            <div class="camera-controls">
                <button type="button" class="btn btn-secondary" onclick="closeCamera()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" class="btn-capture" onclick="capturePhoto()">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize register page
        document.addEventListener('DOMContentLoaded', function() {
            initializeRegisterPage();
        });
    </script>
</body>
</html>
